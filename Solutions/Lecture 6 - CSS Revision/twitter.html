<!DOCTYPE html>
<html>
    <head>
        <title>Twitter: It's what's happening / Twitter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section class="left">

            </section>

            <section class="right">
                <img src="images/logo.png">

                <h1>Happening Now</h1>

                <h3>Join Twitter today.</h3>

                <div class="form">
                    <div>
                        <a class="button light" href="#">
                            <img src="images/google-logo.png">
                            <span>Sign in with Google</span>
                        </a>
                    </div>

                    <div class="apple-container">
                        <a class="button apple" href="#">
                            <img src="images/apple-logo.png">
                            <span>Sign in with Apple</span>
                        </a>
                    </div>

                    <div class="or">
                        <span>Or</span>
                        <hr>
                    </div>

                    <div>
                        <a class="button primary" href="#">
                            <span>Sign up with Phone or E-mail</span>
                        </a>
                    </div>

                    <p>
                        By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.
                    </p>

                    
                    <h4>Already have an account?</h4>
                    <div class="apple-container">
                        <a class="button" href="#">
                            <span>Login</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
